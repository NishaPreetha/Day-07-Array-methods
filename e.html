<!DOCTYPE html>
<html>
    <head>
        <title>Day 07:ARRAY METHODS</title>
    </head>
    <body>
        <h1>Solving problems using array functions on the rest countries' data (https://restcountries.com/v3.1/all).</h1>
        <h2>(e) Print the country which uses US Dollars as currency.</h2>
     
        <script>
            console.log("Welcome to HTML JS")

            function handleData(){
                let data = JSON.parse(this.responseText)
                console.log(data)
                let Arr=[];
                let result=[];
               for(let i in data){
                Arr.push(data[i].currencies);
               }
            
            console.log(Arr.filter((currencies)=>{
                if(currencies===undefined){
                    return false;
                }else if(currencies["USD"]){
                    return true;
                }
            }))
            }
            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
</html>
